<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "Physics Website" }}</title>
    <link rel="stylesheet" href="/physics-website/css/style.css">
    <script src="/physics-website/js/simulations-data.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="/physics-website/" class="logo">
                <div class="logo-text">Physics Education</div>
            </a>
            
            {% include navigation.html %}
        </div>
    </header>

    <main>
        <div class="content-block">
            <h1>{{ title }}</h1>
            {{ content }}
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Physics Education Platform. Built for academic excellence.</p>
        </div>
    </footer>

    <script>
        function toggleMobileMenu() {
            const mobileNav = document.getElementById('mobileNav');
            const menuToggle = document.querySelector('.menu-toggle');
            
            mobileNav.classList.toggle('active');
            menuToggle.classList.toggle('active');
            
            if (mobileNav.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }
        }

        function toggleMobileDropdown(button) {
            const dropdown = button.nextElementSibling;
            const isActive = dropdown.classList.contains('active');
            
            document.querySelectorAll('.mobile-dropdown').forEach(dropdown => {
                dropdown.classList.remove('active');
            });
            
            if (!isActive) {
                dropdown.classList.add('active');
            }
        }

        document.querySelectorAll('.mobile-nav a').forEach(link => {
            link.addEventListener('click', () => {
                toggleMobileMenu();
            });
        });

        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                const mobileNav = document.getElementById('mobileNav');
                const menuToggle = document.querySelector('.menu-toggle');
                
                mobileNav.classList.remove('active');
                menuToggle.classList.remove('active');
                document.body.style.overflow = '';
            }
        });
    </script>
</body>
</html>
